<<ion-view view-title="Settings">
  <ion-content>
    <ul class="list">

      <li class="item item-toggle">
        Vibrate on task completion
        <label class="toggle toggle-calm">
          <input type="checkbox" ng-model="settings.vibrate" ng-click="setSettings()">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </li>
      <li class="item item-toggle">
        Notify when list becomes empty
        <label class="toggle toggle-calm">
          <input type="checkbox" ng-model="settings.notify" ng-click="setSettings()">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </li>


    </ul>
  </ion-content>
</ion-view>
