<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content class="">
      <div class="item item-divider">
        Task Categories
      </div>
      <ion-list>
        <ion-item class="justin-item" menu-close ui-sref="app.work_tasks">
          Work Tasks
        </ion-item>
        <ion-item class="justin-item" menu-close ui-sref="app.personal_tasks">
          Personal Tasks
        </ion-item>
        <ion-item class="justin-item" menu-close ui-sref="app.school_tasks">
          School Tasks
        </ion-item>
        <div class="item item-divider">
          Settings
        </div>
        <ion-item class="justin-item item-icon-left" menu-close ui-sref="app.settings">
          <i class="icon ion-android-notifications"></i>
          Notifications
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
